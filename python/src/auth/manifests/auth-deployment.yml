apiVersion: apps/v1

kind: Deployment

metadata:
  name: deployment-auth
  labels: 
    app : auth 

spec:

  selector:
    matchLabels:
      app: auth

  replicas: 2

  strategy:
    rollingUpdate:
     maxSurge: 3
     maxUnavailable: 1

  template:
    metadata:
      labels:
        app: auth
    spec:
      containers:
      - name: auth
        image: abdelrhmanhamdy/auth:latest
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 5000

        envFrom: 
        - configMapRef :
            name : auth-configmap
        - secretRef:
            name: auth-secret